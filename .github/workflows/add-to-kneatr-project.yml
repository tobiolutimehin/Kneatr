name: Adds all new issues to the Kneatr Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/tobiolutimehin/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
